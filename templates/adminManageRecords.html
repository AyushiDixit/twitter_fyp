{% extends 'adminlayout.html' %}

{% block title %}Admin - Manage Records{% endblock %}

{% block content %}
<h2>Manage Users</h2>
<hr>
<form id="searchuserID" action="" method="post">
  <div class="input-group">
    <div class="input-group-prepend" width="200px">

    
    </div>
  </div>
</form>
<hr>
<h4>User Information</h4>
<br>
{% if msg %}
<p class="alert alert-secondary" id="text">{{ msg }}</p>
{% endif %}
<form id="updateUser" action="" method="post">
  <div class="form-group row">
    <label for="systemID" class="col-sm-2 col-form-label">User ID</label>
    <div class="col-sm-5">
      <input width type="text" class="form-control" name="SysID" value="{{ data['id']}}" placeholder="user id" value="" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="custUser" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="username" value="{{ data['username']}}" >
    </div>
  </div>
  <div class="form-group row">
    <label for="custEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="email" value="{{ data['email']}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="custPhoneNum" class="col-sm-2 col-form-label">Phone Number</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="phone_num" value="{{ data['phone']}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="custTwitter" class="col-sm-2 col-form-label">Twitter Handle</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="twitter_user_txt" value="{{ data['twitter_username']}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="custStatus" class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-5">
      <!--<input type="text" class="form-control" name="sub_status" value="{{ data['status']}}">-->
      <select class="form-control" name="sub_status">
        <option hidden disabled selected></option>
        {% if data['status'] == "Active" %}
        <option selected>Active</option>
        {% else %}
        <option>Active</option>
        {% endif %}
        {% if data['status'] == "Suspended" %}
        <option selected>Suspended</option>
        {% else %}
        <option>Suspended</option>
        {% endif %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-5">
      <button type="submit" name="update_button" class="btn btn-primary">Update</button>
      <button type="submit" name="suspend_button" class="btn btn-danger">Suspend</button>
    </div>
  </div>
</form>
<button class="back_button" id="back_button">back</button>
<script>
    document.getElementById("back_button").onclick = function () {
        location.href = "{{ url_for('adm_records') }}";

    };
</script>
<br>
{% endblock %}
