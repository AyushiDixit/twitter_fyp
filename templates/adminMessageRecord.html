{% extends 'adminlayout.html' %}

{% block title %}Admin - Customer Records{% endblock %}

{% block content %}
<h2>Contact records</h2>
<hr>
<div class="space">&nbsp;</div>

<table class="table table-responsive" style="width:100%">
  <thead class="thead-light">
    <tr>
      
      <th style="width: 20%" scope="col">Name</th>
      <th style="width: 20%" scope="col">Email</th>
      <th style="width: 10%" scope="col">Message</th>
      <th style="width: 20%" scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for item in data %}
  <form id="formrow" action="" method="post">
    <tr>
      
      <td style="width: 20%" class="align-middle">{{item['name']}}</td>
      <td style="width: 20%" class="align-middle">{{item['email']}}</td>
      <td style="width: 20%" class="align-middle">{{item['message']}}</td>
  
      <td style="width: 20%" class="align-middle">
        <button type="submit" id="suspend_button" name="suspend_button" value="{{item['username']}}" class="btn btn-danger">delete</button>
      </td>
    </tr>
  </form>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
